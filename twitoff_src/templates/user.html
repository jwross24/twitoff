<!DOCTYPE html>
<html>
    <head>
        <title>TwitOff - {{title}}</title>
        <!-- CSS, keywords, metadata goes here -->
    </head>

    <body>
        <h1>TwitOff!</h1>

        <h2>Tweets by @{{ name }}</h2>

        <ul>
            {% for tweet in tweets %}
            <li>{{ tweet.text }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
